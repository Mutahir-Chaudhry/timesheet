<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Sheet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- CSS Reset -->
                <link rel="stylesheet" href="assets/css/reset.css">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
                <!-- CSS Style -->
                <link rel="stylesheet" href="assets/css/style.css">
        
                <!-- Bootstrap jQuery Links -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                
                <!-- Javascript Link -->
                <script src="assets/js/logic.js"></script> 
    </head>
    <body>
            <div class="container">

                    <br>
                
                    <!-- Jumbotron -->
                    <div class="jumbotron">
                      <h1 class="text-center">Sign-Up Today!</h1>
                    </div>
                    <div class="row">
                            <!-- Most Recent Member card -->
                            <div class="col-lg-12">
                              <div class="card card-default">
                                <div class="card-header">
                                  Most Recent Member
                                </div>
                                <div class="card-body" id="recent-member">
                                  <h2 id="name-display"></h2>
                                  <h4 id="email-display"></h4>
                                  <h4 id="age-display"></h4>
                                  <p id="comment-display"></p>
                                </div>
                              </div>
                            </div>
                      </div>
                      <br>
                    <div class="row">
                
                      <!-- Sign-Up Card-->
                      <div class="col-lg-12">
                        <div class="card card-default">
                          <div class="card-header">
                            New Member Sign-Up
                          </div>
                          <div class="card-body">
                
                            <!-- Sign-up Form (note the various input "types")-->
                
                            <form role="form">
                              <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                              </div>
                              <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                              </div>
                              <div class="form-group row">
                                <label for="age-input">Age:</label>
                                <input class="form-control" id="age-input" type="number">
                              </div>
                              <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <textarea class="form-control" rows="5" id="comment-input"></textarea>
                              </div>
                              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                            </form>
                
                          </div>
                
                        </div>
                
                      </div>
                    
                    </div>

               </div>     
                
                  
    </body>
</html>
